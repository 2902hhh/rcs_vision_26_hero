<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sp_vision Debug Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0/dist/chartjs-plugin-streaming.min.js"></script>
  <style>
    :root {
      --bg: #1e1e1e;
      --panel: #252526;
      --border: #3c3c3c;
      --text: #cccccc;
      --text-dim: #808080;
      --accent: #0078d4;
      --green: #4ec9b0;
      --yellow: #dcdcaa;
      --red: #f44747;
      --orange: #ce9178;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Consolas', monospace;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* 顶部状态栏 */
    .header {
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      padding: 6px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
      height: 36px;
    }
    .header h1 {
      font-size: 13px;
      font-weight: 500;
      color: var(--text);
    }
    .header h1 span { color: var(--accent); }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--red);
      transition: background 0.3s;
    }
    .status-dot.connected { background: var(--green); }
    .fps-badge {
      background: var(--border);
      padding: 1px 8px;
      border-radius: 3px;
      font-size: 11px;
      color: var(--yellow);
    }

    /* 主布局 */
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* 左侧变量面板 */
    .sidebar {
      width: 260px;
      min-width: 200px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .sidebar-header {
      padding: 8px 12px;
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-dim);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar-header button {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-dim);
      font-size: 10px;
      padding: 1px 6px;
      cursor: pointer;
      border-radius: 3px;
    }
    .sidebar-header button:hover { color: var(--text); border-color: var(--accent); }

    .var-list {
      flex: 1;
      overflow-y: auto;
      padding: 4px 0;
    }
    .var-item {
      display: flex;
      align-items: center;
      padding: 3px 12px;
      font-size: 12px;
      cursor: pointer;
      gap: 8px;
      user-select: none;
    }
    .var-item:hover { background: rgba(255,255,255,0.04); }
    .var-item.active { background: rgba(0,120,212,0.15); }
    .var-color {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      flex-shrink: 0;
    }
    .var-name {
      flex: 1;
      color: var(--green);
      font-family: 'Consolas', monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .var-value {
      color: var(--yellow);
      font-family: 'Consolas', monospace;
      font-size: 11px;
      min-width: 60px;
      text-align: right;
    }

    /* 右侧图表区 */
    .chart-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 8px;
      gap: 8px;
    }
    .chart-container {
      flex: 1;
      position: relative;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      min-height: 200px;
    }
    .chart-container canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 底部工具栏 */
    .toolbar {
      background: var(--panel);
      border-top: 1px solid var(--border);
      padding: 4px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 11px;
      flex-shrink: 0;
      height: 30px;
    }
    .toolbar label {
      color: var(--text-dim);
    }
    .toolbar input[type="range"] {
      width: 100px;
      accent-color: var(--accent);
    }
    .toolbar button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 2px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
    }
    .toolbar button:hover { opacity: 0.85; }
    .toolbar button.danger { background: var(--red); }

    /* 滚动条 */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }

    .search-box {
      margin: 4px 8px;
      padding: 3px 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 3px;
      color: var(--text);
      font-size: 12px;
      width: calc(100% - 16px);
      outline: none;
    }
    .search-box:focus { border-color: var(--accent); }
    .search-box::placeholder { color: var(--text-dim); }
  </style>
</head>
<body>
  <!-- 顶部 -->
  <div class="header">
    <h1><span>●</span> sp_vision <span>Debug Monitor</span></h1>
    <div class="status">
      <span class="fps-badge" id="fpsDisplay">-- FPS</span>
      <span id="packetCount" style="font-size:11px;color:var(--text-dim);">0 packets</span>
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText" style="font-size:11px;">未连接</span>
    </div>
  </div>

  <!-- 主面板 -->
  <div class="main">
    <!-- 左侧变量列表 -->
    <div class="sidebar">
      <div class="sidebar-header">
        <span>变量监控</span>
        <div>
          <button onclick="selectAll()">全选</button>
          <button onclick="deselectAll()">取消</button>
        </div>
      </div>
      <input class="search-box" id="searchBox" type="text" placeholder="搜索变量...">
      <div class="var-list" id="varList"></div>
    </div>

    <!-- 右侧图表 -->
    <div class="chart-area">
      <div class="chart-container">
        <canvas id="mainChart"></canvas>
      </div>
    </div>
  </div>

  <!-- 底部工具栏 -->
  <div class="toolbar">
    <label>时间窗口: <span id="windowLabel">10s</span></label>
    <input type="range" id="windowSlider" min="2" max="60" value="10"
           oninput="setTimeWindow(this.value)">
    <label>|</label>
    <button onclick="togglePause()" id="pauseBtn">暂停</button>
    <button class="danger" onclick="clearData()">清空</button>
    <span style="flex:1"></span>
    <span style="color:var(--text-dim)">UDP:9870 → WS:9871</span>
  </div>

  <script>
    // ======================== 配置 ========================
    const WS_URL = `ws://${location.hostname}:9871`;
    const MAX_POINTS = 5000;  // 每个变量最多保存的数据点

    // 颜色调色板 (VS Code 风格)
    const COLORS = [
      '#569cd6', '#4ec9b0', '#dcdcaa', '#ce9178', '#c586c0',
      '#d16969', '#6a9955', '#d7ba7d', '#9cdcfe', '#b5cea8',
      '#f44747', '#608b4e', '#d4d4d4', '#808080', '#00bcd4',
      '#ff9800', '#e91e63', '#8bc34a', '#ffeb3b', '#2196f3',
    ];

    // ======================== 状态 ========================
    let ws = null;
    let variables = {};       // { name: { color, active, data: [{t, v}] } }
    let paused = false;
    let timeWindow = 10;      // 秒
    let colorIndex = 0;
    let packetCount = 0;
    let fpsCounter = 0;
    let lastFpsTime = performance.now();
    let chart = null;
    let startTime = null;

    // ======================== Chart.js 初始化 ========================
    function initChart() {
      const ctx = document.getElementById('mainChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: { datasets: [] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: false,
          parsing: false,
          normalized: true,
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false,
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: '#252526',
              borderColor: '#3c3c3c',
              borderWidth: 1,
              titleColor: '#cccccc',
              bodyColor: '#cccccc',
              titleFont: { family: 'Consolas', size: 11 },
              bodyFont: { family: 'Consolas', size: 11 },
              callbacks: {
                label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(4)}`
              }
            }
          },
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'Time (s)', color: '#808080', font: { size: 11 } },
              grid: { color: '#2d2d2d' },
              ticks: { color: '#808080', font: { size: 10 }, maxTicksLimit: 15 },
            },
            y: {
              grid: { color: '#2d2d2d' },
              ticks: { color: '#808080', font: { size: 10 } },
            }
          },
          elements: {
            point: { radius: 0 },
            line: { borderWidth: 1.5, tension: 0 }
          }
        }
      });
    }

    // ======================== WebSocket ========================
    function connect() {
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        document.getElementById('statusDot').classList.add('connected');
        document.getElementById('statusText').textContent = '已连接';
      };

      ws.onclose = () => {
        document.getElementById('statusDot').classList.remove('connected');
        document.getElementById('statusText').textContent = '已断开';
        setTimeout(connect, 2000);  // 自动重连
      };

      ws.onerror = () => {
        ws.close();
      };

      ws.onmessage = (event) => {
        if (paused) return;
        try {
          const json = JSON.parse(event.data);
          processData(json);
        } catch(e) { /* ignore bad json */ }
      };
    }

    // ======================== 数据处理 ========================
    function processData(json) {
      const t = json.t || 0;
      if (startTime === null) startTime = t;

      packetCount++;
      fpsCounter++;

      for (const [key, value] of Object.entries(json)) {
        if (key === 't') continue;
        if (typeof value !== 'number') continue;

        if (!(key in variables)) {
          // 新变量
          const color = COLORS[colorIndex % COLORS.length];
          colorIndex++;
          variables[key] = {
            color: color,
            active: true,
            data: [],
            lastValue: value,
          };
          addVarToList(key);
          addDatasetToChart(key, color);
        }

        const v = variables[key];
        v.data.push({ x: t, y: value });
        v.lastValue = value;

        // 裁剪旧数据
        if (v.data.length > MAX_POINTS) {
          v.data = v.data.slice(-MAX_POINTS);
        }
      }

      updateChart(t);
      updateVarValues();
    }

    // ======================== 图表更新 ========================
    function addDatasetToChart(name, color) {
      chart.data.datasets.push({
        label: name,
        borderColor: color,
        backgroundColor: color + '20',
        data: [],
        hidden: false,
      });
    }

    function updateChart(currentT) {
      const minT = currentT - timeWindow;

      chart.options.scales.x.min = minT;
      chart.options.scales.x.max = currentT;

      for (let i = 0; i < chart.data.datasets.length; i++) {
        const ds = chart.data.datasets[i];
        const v = variables[ds.label];
        if (!v) continue;

        if (v.active) {
          // 只传可见窗口内的数据
          ds.data = v.data.filter(p => p.x >= minT);
          ds.hidden = false;
        } else {
          ds.hidden = true;
        }
      }

      chart.update('none');
    }

    // ======================== 变量列表 UI ========================
    function addVarToList(name) {
      const v = variables[name];
      const varList = document.getElementById('varList');

      const item = document.createElement('div');
      item.className = 'var-item active';
      item.dataset.name = name;
      item.innerHTML = `
        <div class="var-color" style="background:${v.color}"></div>
        <span class="var-name">${name}</span>
        <span class="var-value" id="val_${CSS.escape(name)}">--</span>
      `;
      item.onclick = () => toggleVar(name, item);
      varList.appendChild(item);
    }

    function toggleVar(name, item) {
      const v = variables[name];
      v.active = !v.active;
      item.classList.toggle('active', v.active);
    }

    function updateVarValues() {
      for (const [name, v] of Object.entries(variables)) {
        const el = document.getElementById(`val_${CSS.escape(name)}`);
        if (el) {
          const val = v.lastValue;
          el.textContent = Math.abs(val) >= 1000 ? val.toFixed(1) :
                          Math.abs(val) >= 1 ? val.toFixed(3) :
                          val.toFixed(5);
        }
      }
    }

    function selectAll() {
      for (const [name, v] of Object.entries(variables)) {
        v.active = true;
      }
      document.querySelectorAll('.var-item').forEach(el => el.classList.add('active'));
    }

    function deselectAll() {
      for (const [name, v] of Object.entries(variables)) {
        v.active = false;
      }
      document.querySelectorAll('.var-item').forEach(el => el.classList.remove('active'));
    }

    // ======================== 搜索 ========================
    document.getElementById('searchBox').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      document.querySelectorAll('.var-item').forEach(el => {
        const name = el.dataset.name.toLowerCase();
        el.style.display = name.includes(query) ? '' : 'none';
      });
    });

    // ======================== 控制 ========================
    function togglePause() {
      paused = !paused;
      document.getElementById('pauseBtn').textContent = paused ? '继续' : '暂停';
      document.getElementById('pauseBtn').style.background = paused ? '#4ec9b0' : '#0078d4';
    }

    function clearData() {
      for (const v of Object.values(variables)) {
        v.data = [];
      }
      startTime = null;
      packetCount = 0;
      document.getElementById('packetCount').textContent = '0 packets';
    }

    function setTimeWindow(val) {
      timeWindow = parseInt(val);
      document.getElementById('windowLabel').textContent = val + 's';
    }

    // ======================== FPS 计算 ========================
    setInterval(() => {
      const now = performance.now();
      const dt = (now - lastFpsTime) / 1000;
      const fps = Math.round(fpsCounter / dt);
      fpsCounter = 0;
      lastFpsTime = now;
      document.getElementById('fpsDisplay').textContent = fps + ' FPS';
      document.getElementById('packetCount').textContent = packetCount + ' packets';
    }, 1000);

    // ======================== 启动 ========================
    initChart();
    connect();
  </script>
</body>
</html>
